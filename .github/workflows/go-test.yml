name: Go tests
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
        go-version:
          - 1.18.x
          - 1.22.x
    runs-on: ${{ matrix.os }}
    steps:
      - run: |
          git config --global core.autocrlf true
        if: ${{ matrix.os == 'windows-latest' }}
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Test with the Go CLI
        run: go test -v ./...
